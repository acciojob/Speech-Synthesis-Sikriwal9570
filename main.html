<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Text to Speech</h1>
        <textarea id="text-to-speech-input" rows="4" placeholder="Enter text..."></textarea>
        <div class="controls">
            <select id="voices" class="voices"></select>
            <button id="start" class="speak">Speak</button>
            <button id="stop" class="speak">Stop</button>
            <label for="rate">Rate:</label>
            <input id="rate" type="range" min="0.1" max="10" value="1" step="0.1">
            <span id="rate-value" class="rate-value">1.0</span>
            <label for="pitch">Pitch:</label>
            <input id="pitch" type="range" min="0" max="2" value="1" step="0.1">
            <span id="pitch-value" class="pitch-value">1.0</span>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
